<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Media/embedding: Task 2</title>
		<link rel="stylesheet" href="task-two.css">
	</head>
	<body>
		<h1>Video embed</h1>
		<video controls width="320" height="240" muted>
			<source src="media/video.mp4" type="video/mp4">
			<source src="media/video.webm" type="video/webm">
			<track label="English" kind="subtitles" srclang="en" src="media/subtitles_en.vtt" type="text/vtt">
			<p>Your browser doesn't support <abbr title="HyperText Markup Language">HTML5</abbr> video. Here is <a href="media/video.mp4" title="video.mp4 download link">Link to the audio</a> instead.</p>
		</video>
	</body>
</html>
